<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <header class="bg-primary text-white shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <div class="logo h1">Mr.Health</div>
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#home">Расписание врачей</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#home">Записи</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#home">Личный Кабинет</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'auth' %}">Войти</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'register' %}">Регистрация</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <!-- Подключение jQuery, Popper.js и Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
