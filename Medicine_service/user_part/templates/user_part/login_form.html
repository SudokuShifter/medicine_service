{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}

<body class="text-center">
<main class="form-signin w-100 m-auto mt-5 mb-5 py-5" style="max-width: 400px;">
    <form method="post">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'icons/logo.svg' %}" alt="" width="200" height="57">
        <h1 class="h3 mb-3 fw-normal">Вход</h1>

        <!-- Обработка ошибок формы -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            Проверьте правильность введённых данных
        </div>
        {% endif %}

        <div class="form-floating mb-3">
            <!-- Ввод имени пользователя -->
            {{ form.username|add_class:"form-control" }}  <!-- поле с Bootstrap стилем -->
            <label for="id_username">Имя пользователя</label>
        </div>

        <div class="form-floating mb-3">
            <!-- Ввод пароля -->
            {{ form.password|add_class:"form-control" }}  <!-- поле с Bootstrap стилем -->
            <label for="id_password">Пароль</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" name="remember_me" value="remember-me"> Запомнить меня
            </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
        <p class="mt-5 mb-3 text-muted">© 2024</p>
    </form>
</main>
</body>
{% endblock %}
